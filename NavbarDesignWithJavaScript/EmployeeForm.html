    <!-- Employee Form Section -->
    <section id="employeeForm" class="container mt-5">
        <h2>Employee Form</h2>
        <form class="row g-3">
            <div class="col g3 align-items-center">
                <div class="mb-3">
                    <label for="employeeName" class="form-label">Name</label>
                    <input type="text" class="form-control" id="employeeName" placeholder="Enter name">
                    <span id="namespan" class="form-label"></span>
                </div>
                <div class="mb-3">
                    <label for="employeeEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="employeeEmail" placeholder="Enter email">
                    <span id="emailspan" class="form-label"></span>


                </div>
                <div class="mb-3">
                    <label for="employeePhone" class="form-label">Phone</label>
                    <input type="text" class="form-control" id="employeePhone" placeholder="Enter phone number">
                    <span id="phonespan" class="form-label"></span>
                </div>
            </div>
            <div class="col g3 align-items-center">
                <div class="mb-3">
                    <label for="employeePosition" class="form-label">Position</label>
                    <input type="text" class="form-control" id="employeePosition" placeholder="Enter position">
                    <span id="positionspan" class="form-label"></span>

                </div>
                <div class="mb-3">
                    <label for="employeeGender" class="form-label">Gender</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="genderMale" value="Male">
                        <label class="form-check-label" for="genderMale">
                            Male
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="genderFemale" value="Female">
                        <label class="form-check-label" for="genderFemale">
                            Female
                        </label>
                    </div>
                    <span id="genderspan" class="form-label"></span>

                </div>
                <div class="mb-3">
                    <label for="employeeCountry" class="form-label">Country</label>
                    <select class="form-select" aria-label="Default select example" id="employeeCountry">
                        <option selected>Open a selected menu</option>
                        <option value="India">India</option>
                        <option value="England">England</option>
                        <option value="United State">United State</option>
                    </select>
                    <span id="countryspan" class="form-label"></span>

                </div>
            </div>
            <div class="col g3 align-items-center">
                <div class="mb-3">
                    <label for="employeeState" class="form-label">State</label>
                    <select class="form-select" aria-label="Default select example" id="employeeState">
                        <option selected>Open a selected menu</option>
                        <option value="1">Uttar Pradesh</option>
                        <option value="2">Andhra Pradesh</option>
                        <option value="3">Kerala</option>
                    </select>
                    <span id="namespan" class="form-label"></span>
                </div>
                <div class="mb-3">
                    <label for="employeeCity" class="form-label">City</label>
                    <select class="form-select" aria-label="Default select example" id="employeeCity">
                        <option selected>Open a selected menu</option>
                        <option value="1">Lucknow</option>
                        <option value="2">Kanpur</option>
                        <option value="3">Bangalore</option>
                    </select>
                    <span id="statespan" class="form-label"></span>
                </div>
                <div class="mb-3">
                    <label for="employeeDesignation" class="form-label">Designation</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Software Engineer" id="designationSoftwareEngineer">
                        <label class="form-check-label" for="designationSoftwareEngineer">
                            Software Engineer
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Data Engineer" id="designationDataEngineer" checked>
                        <label class="form-check-label" for="designationDataEngineer">
                            Data Engineer
                        </label>
                    </div>
                    <span id="designationspan" class="form-label"></span>
                </div>
            </div>
            <div class="col g3 align-items-center">
                <div class="mb-3">
                    <label for="dob" class="form-label">Date of Birth</label>
                    <input type="date" class="form-control" id="dob" name="dob">
                </div>
            </div>
            <button type="button" class="btn btn-primary" onclick="ValidateInput()">Submit</button>
        </form>
        <table class="table" id="tabledata">
            <tr>
                <td> Id </td>
                <td> Name </td>
            </tr>
        </table>
    </section>

    <script>
        var xhr = new XMLHttpRequest();
        var url = "https://dummyapi.online/api/movies";
        xhr.open("GET", url);
        xhr.onreadystatechange = function () {
            if (this.status == 200) {
                var table = document.getElementById("tabledata");
                JSON.parse(this.response, function (key, value) {
                    var tr = document.createElement('tr');
                    tr.appendChild(document.createElement('td'));
                    tr.appendChild(document.createElement('td'));
                    tr.cells[0].append(key);
                    tr.cells[1].append(value);
                    table.appendChild(tr);
                }
                )
            }
        }
        xhr.send();
    </script>
