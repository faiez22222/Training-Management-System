<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <section id="studentForm" class="container mt-5">
        <h2>Student Form</h2>
        <form [formGroup]="myForm" class="row g-3" (ngSubmit)="onSubmit()"  >
            <div class="col g3 align-items-center">
                <div class="mb-3">
                    <label for="FirstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="FirstName" formControlName="FirstName" placeholder="Enter first name">
                </div>
                <span style="color: red;" *ngIf="myForm.get('FirstName')?.invalid && (myForm.get('FirstName')?.dirty || myForm.get('FirstName')?.touched)">
                    <div *ngIf="myForm.get('FirstName')?.errors?.['required']">
                      Please provide first name
                    </div>
                  </span>
                <div class="mb-3">
                    <label for="MiddleName" class="form-label">Middle Name</label>
                    <input type="text" class="form-control" id="MiddleName" formControlName="MiddleName" placeholder="Enter middle name">
                </div>
                <div class="mb-3">
                    <label for="LastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="LastName" formControlName="LastName" placeholder="Enter last name">
                </div>
                <span style="color: red;" *ngIf="myForm.get('LastName')?.invalid && (myForm.get('FirstName')?.dirty || myForm.get('LastName')?.touched)" >
                      <div *ngIf="myForm.get('FirstName')?.errors?.['required']" >
                         Please Provide Lastname
                      </div>
                </span>
               
            </div>
            <div class="col g3 align-items-center">
                <div class="mb-3">
                    <label for="DateOfBirth" class="form-label">Date of Birth</label>
                    <input type="date" class="form-control" id="DateOfBirth" formControlName="DateOfBirth">
                </div>
                <div class="mb-3">
                    <label class="form-label">Gender</label>
  <div class="form-check">
    <input class="form-check-input" type="radio" id="genderMale" formControlName="Gender" value="Male">
    <label class="form-check-label" for="genderMale">
      Male
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" id="genderFemale" formControlName="Gender" value="Female">
    <label class="form-check-label" for="genderFemale">
      Female
    </label>
  </div>
                </div>
                <div class="mb-3">
                    <label for="Email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="Email" formControlName="Email" placeholder="Enter email">
                </div>
                <span style="color: red;" *ngIf="myForm.get('Email')?.invalid && (myForm.get('Email')?.dirty || myForm.get('Email')?.touched)" >
                    <div *ngIf="myForm.get('Email')?.errors?.['required']" >
                         Please Enter a mail
                     </div>
                     <div *ngIf="myForm.get('Email')?.errors?.['invalidEmail']" >
                        Please Enter a valid mail
                    </div>
                </span>
            </div>
         <div class="col g3 align-items-center"> 
            <div class="mb-3">
                <label for="Age" class="form-label">Age</label>
                <input type="number" class="form-control" id="Age" formControlName="Age" placeholder="Enter age">
            </div>
            <span style="color: red;" *ngIf="myForm.get('Age')?.invalid && (myForm.get('Age')?.dirty || myForm.get('Age')?.touched)" >
                <div *ngIf="myForm.get('Age')?.errors?.['required']" >
                     Required and between 0 to 100 
                 </div>
            </span>
            <div class="mb-3">
                <label for="Country" class="form-label">Country</label>
                <input type="text" class="form-control" id="Country" formControlName="Country" placeholder="Enter country">
            </div>
            <div class="mb-3" style="margin-top: 50px;" >
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
         </div>
        </form>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
