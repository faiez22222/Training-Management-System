<!-- my-component.component.html -->
<form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)">
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" [(ngModel)]="model.name" required  #nameControl="ngModel" required >
    </div>
    <span style="color: red;" *ngIf="nameControl.invalid && submitted">
      <div *ngIf="nameControl.errors?.['required']">
        Name is required
      </div>
    </span>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" [(ngModel)]="model.email" required email  #emailControl="ngModel" >
    </div>
    <span style="color: red;" *ngIf="emailControl.invalid && submitted">
      <div *ngIf="emailControl.errors?.['required']">
        email is required
      </div>
    </span>
  
    <div>
      <label>Gender:</label>
      <label for="male">
        <input type="radio" id="male" name="gender" [(ngModel)]="model.gender" value="male" required> Male
      </label>
      <label for="female">
        <input type="radio" id="female" name="gender" [(ngModel)]="model.gender" value="female" required> Female
      </label>
      <label for="other">
        <input type="radio" id="other" name="gender" [(ngModel)]="model.gender" value="other" required> Other
      </label>
    </div>
  
    <div>
      <label for="country">Country:</label>
      <select id="country" name="country" [(ngModel)]="model.country" required>
        <option value="" disabled selected>Select your country</option>
        <option value="USA">USA</option>
        <option value="Canada">Canada</option>
        <option value="Mexico">Mexico</option>
      </select>
    </div>
  
    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" [(ngModel)]="model.password" required minlength="8">
    </div>
  
    <button type="submit"  >Submit</button>
  </form>
